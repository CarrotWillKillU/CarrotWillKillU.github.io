<script type="text/javascript">
    var servers = <?php echo count($config['servers']); ?>;
    var serverID = 0;

    function selectServer(servID) {
        $('.server-select').hide(400);
        $('#server' + servID).show(400);
        serverID = servID;
    }

    function selectMenu() {
        $('#server' + serverID).hide(400);
        $('.server-select').show(400);
    }

    (function ($) {

        $(document).on("click", ".showItemModal", function () {
            const description = $(this).data('description');
            const image = $(this).data('image');
            const name = $(this).data('name');

            $("div.checkoutdescription").html(description);
            $("#checkoutimg").attr("src", image);
            $("div.checkoutname").html(name);

            $("#exampleModal").find("#selid").val($(this).data('item'));
            $("#exampleModal").find("#serverId").val($(this).data('server'));
        });
    })(jQuery);
    $(document).ready(function () {
        if (servers == 1) {
            $('#selectMenu').hide();
            $('#server0').show(400);
        } else {
            $('.server-select').show(400);
        }
    });

    function setFormValidation(id) {
        $(id).validate({
            errorPlacement: function (error, element) {
                $(element).parent('div').addClass('has-error');
            }
        });
    }

    $(document).ready(function () {
        setFormValidation('.server');
    });
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
